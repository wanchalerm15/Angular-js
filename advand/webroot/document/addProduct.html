<div class="row" style="margin-top:5px;">
    <div class="col-md-1">
        <p class="text-right">
            <a href="#/">ย้อนกลับ</a>
        </p>
    </div>
    <div class="col-md-11">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>เพิ่มสินค้า</h4>
            </div>
            <div class="panel-body">
                <form id="add-product" data-ng-submit="addProduct()">
                    <input type="text" placeholder="ชื่อสินค้า" data-ng-model="product.name" class="form-control" required>
                    <input type="number" placeholder="จำนวนสินค้า" data-ng-model="product.unit" class="form-control" required>
                    <input type="number" placeholder="ราคาสินค้า" data-ng-model="product.price" class="form-control" required>
                    <textarea rows="2" class="form-control" data-ng-model="product.image" placeholder="URL ภาพสินค้า"></textarea>
                    <textarea rows="3" class="form-control" data-ng-model="product.detail" placeholder="รายละเอียดสินค้า"></textarea>
                    <p class="text-right">
                        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> เพิ่มสินค้า</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
